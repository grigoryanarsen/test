<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        background: #F0F0F0;
        color: #333;
      }

      * {
        border: 0;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="pageHeader">Simplest User Data Export Template</div>
      <div  id="userContent">
        <p>
          "Id": {{id}}
        </p>
        <p>
          "Username": {{username}}
        </p>
        <p>
          "Email": {{email}}
        </p>
        <p>
          "CreatedAt": {{createdAt}}
        </p>
        <p>
          "UpdatedAt": {{updatedAt}}
        </p>
      </div>
    <div id="pageFooter">Footer</div>
  </body>
</html>
